<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CSS Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="fontawesome/css/fontawesome-all.css" />
    <link rel="stylesheet" href="codemirror/lib/codemirror.css" />
    <link rel="stylesheet" href="codemirror/lib/custom_css.css" />
</head>
<body>

<div id="app">
    
    <div class="panel" id="sections">
        <div class="header">
            <h2>Sections</h2>
            <div class="controls clear">
                <button id="addSection" title="Add new section">
                    <i class="fas fa-plus"></i>
                </button>
                <button id="delSection" title="Delete selected section">
                    <i class="fas fa-trash"></i>
                </button>
                <button id="renameSection" title="Rename selected section">
                    <i class="fas fa-pencil-alt"></i>
                </button>
            </div>
        </div>
        <ul id="sectionList"></ul>
    </div>
    
    <div class="panel" id="editor">
        <div class="header">
            <h2>Editor</h2>
            <div class="controls clear">
                <button id="copyCSS" onclick="copyCSS();" title="Copy All Sections">
                    <i class="fas fa-copy"></i> Copy
                </button>
                <button id="parseCSS" onclick="parseCSS();" title="Parse CSS Sections">
                    <i class="fas fa-search"></i> Parse
                </button>
            </div>
        </div>
        <textarea id="code"></textarea>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script src="codemirror/lib/codemirror.js"></script>
<script src="codemirror/lib/active-line.js"></script>
<script src="codemirror/lib/comment.js"></script>
<script src="codemirror/mode/css/css.js"></script>

<script src="scripts/jquery.caret.js"></script>

<script src="scripts/element.js"></script>
<script src="scripts/utils.js"></script>
<script src="scripts/codemirror.js"></script>
<script src="scripts/io.js"></script>
<script src="scripts/section-list.js"></script>
<script src="scripts/section-list-controls.js"></script>

<script>
    
    $(".clear").after("<div class='clearfix'></div>");
    
    $(window).on("load resize", function () {
        $(".CodeMirror").css("height", (window.innerHeight - 40 - 30 - 46 - (window.innerHeight * 0.1)) );
    });
    
</script>

</body>
</html>
